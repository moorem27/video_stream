---
- name: Install docker dependencies
  apt: name={{ item }} state=present
  with_items: "{{ docker_dependencies }}"

- name: Install docker GPG key
  apt_key: keyserver=hkp://p80.pool.sks-keyservers.net:80 id=58118E89F3A912897C070ADBF76221572C52609D state=present

- name: Add docker apt repository
  apt_repository: repo="deb https://apt.dockerproject.org/repo {{ ansible_distribution|lower }}-{{ ansible_distribution_release }} main" state=present

- name: Update apt-cache
  apt: update_cache=yes

- name: Install docker package
  apt: name=docker-engine state=present

- name: Install docker compose
  shell: 'curl -L https://github.com/docker/compose/releases/download/1.12.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose'
  args:
     creates: /usr/local/bin/docker-compose

- name: Start Docker
  service: name=docker state=started

- name: Add vagrant user to docker group
  user:
      name: vagrant
      groups: docker
      append: yes
